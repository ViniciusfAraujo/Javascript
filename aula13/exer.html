<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:')
        document.body.innerHTML += `O seu nome é: <strong>${nome}<strong/><br />`; 
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}<strong/> letras <br />`; 
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}<strong/>  <br />`; 
        document.body.innerHTML += `Qual é o primeiro indice da letra I no seu nome? <strong>${nome.indexOf('i')}<strong/> <br />`;
        document.body.innerHTML += `Qual é o ultimo indice da letra I no seu nome? <strong>${nome.lastIndexOf('i')}<strong/> <br />`;   
        document.body.innerHTML += `As ultimas 3 palavras do seu nome são: <strong>${nome.slice(-3)}<strong/> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}<strong/> <br/>`;
        document.body.innerHTML += `Seu nome com letra maiúscula: <strong>${nome.toLocaleUpperCase()}<strong/> <br/>`;
        document.body.innerHTML += `Seu nome com letra minúscula: <strong>${nome.toLocaleLowerCase()}<strong/> <br />`;
    </script>
</body>
</html>
